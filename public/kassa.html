    <script>
    
        let products = JSON.parse(sessionStorage.getItem("products"));
        let cart = JSON.parse(sessionStorage.getItem("cart"));
        console.log(cart[0].amount);

        

        function getProduct(id, products) {
            
            return products.filter(word => word.id == id)[0]
        }

           let tabell = "<table id='customers'>";
           let summa = 0;
           for(let i = 0; i < cart.length; i++){
               let prod = getProduct(cart[i].id, products);
              tabell += `<tr><td>${prod.make} ${prod.model}</td><td> ${cart[i].amount}st</td><td>${prod.price}</td></tr>`
              summa += prod.price * cart[i].amount;
              prod.price.toFixed();
                //console.log("cart");  
         }
         
         tabell += "</table>"
         $("#tabell").html(tabell);
         $("#summa").html(summa);
         
     console.log("tabell" + tabell);
     
    </script>
